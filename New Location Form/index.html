<!DOCTYPE html>
<html>
<head>
    <title>Submit Location Data</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Submit Location Data</h1>
        <form id="dataForm">
            <div class="form-group" style="position: relative;">
                <label for="chainName">Chain Name:</label>
                <input type="text" id="chainName" name="chainName" placeholder="Enter chain name" required>
                <ul id="suggestions" class="dropdown"></ul> <!-- Dropdown list -->
            </div>                       
    
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Select...</option>
                    <option value="Proposed">Proposed</option>
                    <option value="Closing">Closing</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="openDate">Projected Open Date:</label>
                <input type="date" id="openDate" name="openDate">
            </div>
    
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" placeholder="-90 to 90" required>
            </div>
    
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" placeholder="-180 to 180" required>
            </div>
    
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address here" required>
            </div>
    
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Additional notes"></textarea>
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
